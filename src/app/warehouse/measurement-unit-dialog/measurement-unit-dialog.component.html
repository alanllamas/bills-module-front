
<div class="" tabindex="-1">
  <div class="flex justify-between mb-6">
    <h2 class="text-2xl">Nueva unidad de medida</h2>
    <button type="button" class="" [mat-dialog-close]><i class="fa-solid fa-xmark"></i></button>
  </div>
  <form [formGroup]="newMeasureUnitsForm" ngxsForm="warehouse.measure_units.newMeasureUnitsForm" (ngSubmit)="PostForm() " class=" flex flex-col py-4">
    <div class="flex mb-6 justify-around">
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="unit">unidad de medida: <span class="text-red-600">*</span></label>
        <input formControlName="unit" class="border rounded border-gray-600 h-10 p-2" id="unit" type="text">
      </div>
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="abbreviation_single">Abreviatura singular: <span class="text-red-600">*</span></label>
        <input formControlName="abbreviation_single" class="border rounded border-gray-600 h-10 p-2" id="abbreviation_single" type="text">
      </div>
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="abbreviation_plural">Abreviatura plural: <span class="text-red-600">*</span></label>
        <input formControlName="abbreviation_plural" class="border rounded border-gray-600 h-10 p-2" id="abbreviation_plural" type="text">
      </div>
    </div>
    <div class="flex justify-end w-full pr-2">
      <button mat-raised-button mat-button class="bg-teal-600 text-white">
        <input type="submit" (click)="onNoClick()" value="Enviar" />
      </button>
    </div>
  </form>
</div>
