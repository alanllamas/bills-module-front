
<div class="" tabindex="-1">
  <div class="flex justify-between mb-6">
    <h2 class="text-2xl">Nueva salida</h2>
    <button type="button" class="" [mat-dialog-close]><i class="fa-solid fa-xmark"></i></button>
  </div>
  <ngx-scanner-qrcode #action="scanner" [ngClass]="{'hidden': !action.isStart}" (data)="getData($event); action.toggleCamera()"></ngx-scanner-qrcode>
  <button class="bg-teal-600 text-white" mat-raised-button mat-button (click)="action.toggleCamera()" [disabled]="action.isLoading">{{action.isStart ? 'Salir' : 'Escanear codigo'}}</button>
  <form [formGroup]="newExitForm" [ngClass]="{'hidden': action.isStart}" ngxsForm="warehouse.out_moves.newExitForm" (ngSubmit)="PostForm() " class=" flex flex-col py-4">
    <div class="flex mb-6 justify-around">
      
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="codigo">codigo: <span class="text-red-600">*</span></label>
        <input formControlName="codigo" class="border rounded border-gray-600 h-10 p-2" id="codigo" type="text">
      </div>
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="solicitante">solicitante: <span class="text-red-600">*</span></label>
        <input formControlName="solicitante" class="border rounded border-gray-600 h-10 p-2" id="solicitante" type="text">
      </div>
    </div>
    <div class="flex mb-6 justify-around">
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="cantidad">cantidad: <span class="text-red-600">*</span></label>
        <input formControlName="cantidad" class="border rounded border-gray-600 h-10 p-2" id="cantidad" type="number">
      </div>
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="fecha">fecha: <span class="text-red-600">*</span></label>
        <input formControlName="fecha" class="border rounded border-gray-600 h-10 p-2" [ngModel] ="today | date:'yyyy-MM-dd'" id="fecha" type="date">
      </div>
    </div>
  <div class="flex mb-6 justify-around">
    <div class="flex flex-col w-6/12 px-2">
      <label class="mb-2" for="razon-salida">razon de salida: <span class="text-red-600">*</span></label>
      <input formControlName="razon" class="border rounded border-gray-600 h-10 p-2" id="razon-salida" type="text">
    </div>
    
    <div class="flex flex-col w-6/12 px-2">
      <label class="mb-2" for="autoriza">autoriza: <span class="text-red-600">*</span></label>
      <input formControlName="autoriza" class="border rounded border-gray-600 h-10 p-2" id="autoriza" type="text">
    </div>
  </div>
  <div class="flex mb-12 justify-around">
        
    <div class="flex flex-col w-6/12 px-2">
      <label class="mb-2" for="area-peticion">area de peticion: <span class="text-red-600">*</span></label>
      <input formControlName="pide" class="border rounded border-gray-600 h-10 p-2" id="area-peticion" type="text">
    </div>
    <div class="flex flex-col w-6/12 px-2">
      <label class="mb-2" for="comentarios">comentarios: <span class="text-red-600">*</span></label>

      <input formControlName="comentarios" class="border rounded border-gray-600 h-10 p-2" id="comentarios" type="text">
    </div>
  </div>
  <div class="flex justify-end w-full pr-2">
  <button mat-raised-button mat-button class="bg-teal-600 text-white">
    
    <input type="submit"  value="Enviar" />
  </button>

  </div>
</form>
</div>
