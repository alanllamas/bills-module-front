
<div class="" tabindex="-1">
  <div class="flex justify-between mb-6">
    <h2 class="text-2xl">Nueva categoria</h2>
    <button type="button" class="" [mat-dialog-close]><i class="fa-solid fa-xmark"></i></button>
  </div>
  <form [formGroup]="newCategoryForm" ngxsForm="warehouse.categories.newCategoryForm" (ngSubmit)="PostForm() " class=" flex flex-col py-4">
    <div class="flex mb-6 justify-around">
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="warehouse">almacen: <span class="text-red-600">*</span></label>
        <select formControlName="warehouse" class="border rounded border-gray-600 h-10 p-2" name="warehouse" id="warehouse">
          <option [value]="warehouse.id" *ngFor="let warehouse of (warehouses | async).warehouses" >{{warehouse.attributes.title}}</option>
        </select>
      </div>
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="category">categoria: <span class="text-red-600">*</span></label>
        <input formControlName="category" class="border rounded border-gray-600 h-10 p-2" id="category" type="text">
      </div>
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="description">descripcion: <span class="text-red-600">*</span></label>
        <input formControlName="description" class="border rounded border-gray-600 h-10 p-2" id="description" type="text">
      </div>
    </div>
    <div class="flex justify-end w-full pr-2">
      <button mat-raised-button mat-button class="bg-teal-600 text-white">
        <input type="submit" (click)="onNoClick()" value="Enviar" />
      </button>
    </div>
  </form>
</div>
