
<div class="" tabindex="-1">
  <div class="flex justify-between mb-6">
    <h2 class="text-2xl">Nuevo Almacen</h2>
    <button type="button" class="" [mat-dialog-close]><i class="fa-solid fa-xmark"></i></button>
  </div>
  <form [formGroup]="newWarehouseForm" ngxsForm="warehouse.warehouses.newWarehouseForm" (ngSubmit)="PostForm() " class=" flex flex-col py-4">
    <div class="flex mb-6 justify-around">
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="title">Nombre: <span class="text-red-600">*</span></label>
        <input formControlName="title" class="border rounded border-gray-600 h-10 p-2" id="title" type="text">
      </div>
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="location">Ubicacion: <span class="text-red-600">*</span></label>
        <input formControlName="location" class="border rounded border-gray-600 h-10 p-2" id="location" type="text">
      </div>
    </div>
    <div class="flex mb-6 justify-around">
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="specifications">Especificaciones de almacenamiento: <span class="text-red-600">*</span></label>
        <input formControlName="specifications" class="border rounded border-gray-600 h-10 p-2" id="specifications" type="text">
      </div>
      <div class="flex flex-col w-6/12 px-2">
        <label class="mb-2" for="warehouse_categories ">Categorias:</label>
        <select formControlName="warehouse_categories" class="border rounded border-gray-600 h-10 p-2" name="warehouse_categories" id="warehouse_categories">
          <option [value]="category.id" *ngFor="let category of (categories | async).categories" >{{category.attributes.category}}</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end w-full pr-2">
      <button mat-raised-button mat-button class="bg-teal-600 text-white">
        <input type="submit" (click)="onNoClick()" value="Enviar" />
      </button>
    </div>
  </form>
</div>
