<table>
    <thead>
        <th>{{headers.nota}}</th>
        <th>{{headers.cliente}}</th>
        <th>{{headers.fecha_de_venta}}</th>
        <th>{{headers.status}}</th>
    </thead>
    <tbody>
        <tr *ngFor="let bill of bills; let i = index;">
            <td><a [href]="bill.url"># {{bill.nota}}</a></td>
            <td>{{bill.cliente}}</td>
            <td>{{bill.fecha_de_venta}}</td>
            <td>{{bill.status}}</td>
        </tr>
    </tbody>
</table>
